<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverestEquity | Nest Egg Engine üèîÔ∏è</title>
    <style>
        /* BASE STYLES */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', -apple-system, sans-serif; }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* GLASSMORPHISM CARD */
        .calculator-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 35px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;
        }

        h1 { font-size: 1.6rem; margin-bottom: 25px; font-weight: 700; letter-spacing: -0.5px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; opacity: 0.9; font-weight: 500; }
        
        input[type="number"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            appearance: none;
            margin: 12px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #00A86B; /* Emerald Green */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 168, 107, 0.5);
        }

        .val-display { float: right; font-weight: bold; color: #00A86B; }

        button {
            width: 100%;
            padding: 16px;
            background: #00A86B;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:active { transform: scale(0.98); }

        .result-area { 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        .nest-egg-value { 
            font-size: 2.8rem; 
            font-weight: 800; 
            color: #00A86B; 
            margin: 10px 0;
            word-wrap: break-word;
        }
        
        .disclaimer { font-size: 0.7rem; opacity: 0.5; margin-top: 25px; line-height: 1.4; }

        @media (max-width: 480px) {
            .calculator-card { padding: 20px; }
            .nest-egg-value { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<div class="calculator-card">
    <h1>Nest Egg Engine üèîÔ∏è</h1>
    
    <div class="input-group">
        <label>Current Age <span class="val-display" id="ageLabel">30</span></label>
        <input type="range" id="age" min="18" max="60" value="30" oninput="updateDisplay()">
    </div>

    <div class="input-group">
        <label>Monthly Contribution ($)</label>
        <input type="number" id="monthly" value="500" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Expected Return <span class="val-display" id="returnLabel">8%</span></label>
        <input type="range" id="return" min="1" max="15" value="8" step="0.5" oninput="updateDisplay()">
    </div>

    <div class="input-group">
        <label>Annual Inflation <span class="val-display" id="inflationLabel">3%</span></label>
        <input type="range" id="inflation" min="0" max="10" value="3" step="0.1" oninput="updateDisplay()">
    </div>

    <button onclick="calculate()">Calculate My Peak</button>

    <div id="result" class="result-area">
        <p>Estimated Nest Egg at Age 65</p>
        <div class="nest-egg-value" id="eggOut">--</div>
        <p style="font-size: 0.8rem; opacity: 0.7;">(Inflation Adjusted Dollars)</p>
    </div>

    <div class="disclaimer">
        EverestEquity: For educational purposes only. Projections are not guaranteed. Market cycles involve risk.
    </div>
</div>

<script>
    function updateDisplay() {
        document.getElementById('ageLabel').innerText = document.getElementById('age').value;
        document.getElementById('returnLabel').innerText = document.getElementById('return').value + "%";
        document.getElementById('inflationLabel').innerText = document.getElementById('inflation').value + "%";
        calculate();
    }

    function calculate() {
        const age = parseInt(document.getElementById('age').value);
        const monthly = parseFloat(document.getElementById('monthly').value) || 0;
        const rawReturn = parseFloat(document.getElementById('return').value);
        const inflation = parseFloat(document.getElementById('inflation').value);
        
        const retirementAge = 65;
        const yearsToGrow = retirementAge - age;
        const months = yearsToGrow * 12;

        // REAL RATE LOGIC
        const realRateAnnual = (rawReturn - inflation) / 100;
        const monthlyRate = realRateAnnual / 12;

        let total = 0;
        if (monthlyRate > 0) {
            // Future Value of an Annuity Formula
            total = monthly * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate);
        } else {
            total = monthly * months;
        }

        const formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            maximumFractionDigits: 0
        });

        document.getElementById('eggOut').innerText = formatter.format(total);
    }

    // Initialize
    calculate();
</script>

</body>
</html>
